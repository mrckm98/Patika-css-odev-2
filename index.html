<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="d-flex">
    <div class="content d-flex">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
        class="logo"
      />
      <div class="search-bar d-flex">
        <h4>Search the web using Google!</h4>
        <input type="text" />
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div class="boxes">
        <div class="box-1 d-flex">
          <p>Special Searches</p>
          <a href="#">Stanford Search</a>
          <a href="#">Linux Search</a>
        </div>
        <div class="box-2 d-flex">
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>
        <div class="box-3 d-flex">
          <p>Get Google</p>
          <p>updates mounthly:</p>
          <div class="holder d-flex">
            <input type="text" placeholder="your e-mail" />
            <div class="sub-button">
              <button>Subscribe</button>
              <a href="#">Archive</a>
            </div>
          </div>
        </div>
      </div>
      <p>Copyright 1998 Google Inc.</p>
    </div>
  </body>
</html>
